# General application settings
app:
  log:
    level: debug
  metrics:
    publish:
      enabled: true
      port: 80
      timeout: 30s
    graphite:
      enabled: false
      url: localhost:2003
      prefix: "gracc-forward"
      interval: 1m
      timeout: 10s
# Origin RabbitMQ server settings
origin:
  host: localhost
  port: 5672
  scheme: amqp
  vhost: ""
  user: guest
  password: guest
  skipVerify: false
  minRetry: 1s
  maxRetry: 1h
  exchange:
    name: amq.fanout
    type: fanout
    durable: true
    autoDelete: false
    internal: false
  queue:
    name: gracc.forward
    routingKey: "#"
    durable: true
    autoDelete: false
    exclusive: false
# Destination RabbitMQ server settings
destination:
    filter:
      ProbeName: .*
    host: localhost
    port: 5672
    scheme: amqp
    vhost: ""
    user: guest
    password: guest
    skipVerify: false
    minRetry: 1s
    maxRetry: 1h
    exchange:
      name: "amq.direct"
      type: direct
      durable: true
      autoDelete: false
      internal: false
      routingKey: "gracc"
